<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/styles.css">
    <title>Password Generatorinator</title>
</head>
<body>
 <div class="container">
     <h1 class="title">Password Generatorinator</h1>
     <h3 class="password" id="passwordDisplay">Drusselstein</h3>
     <form id="passwordGeneratorForm" class="form">
         <label for="characterAmountNumber">Number Of Characters</label>
         
         <div class="character-container">
            <input type="range" min="1" max="50" value="10" id="characterAmountRange">
            <input class="number" type="number" min="1" max="50" value="10" id="characterAmountNumber">
         </div>
         
         <label for="includeUppercase">Include Uppercase</label>
         <input type="checkbox" id="includeUppercase">

         <label for="includeNumbers">Include Numbers</label>
         <input type="checkbox" id="includeNumbers">

         <label for="includeSymbols">Include Symbols</label>
         <input type="checkbox" id="includeSymbols">

         <button type="submit" class="btn">Generate Password</button>
     </form>
 
 
    </div>   



</body>
</html>
